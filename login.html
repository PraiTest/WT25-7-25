  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-dark text-light d-flex flex-column min-vh-100">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow sticky-top">
  <div class="container-lg">
    <a class="navbar-brand fw-bold fs-3" href="index.html">CVR</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>

    </div>

<!-- Login Form -->
<main class="container d-flex justify-content-center align-items-center flex-grow-1">
  <div class="card bg-light text-dark shadow rounded-4 p-4 w-100" style="max-width: 400px;">
    <h2 class="text-center fw-bold mb-4">Login</h2>
    <form class="d-grid gap-3" id="loginForm">
      <div class="input-group">
        <span class="input-group-text"><i class="fa-regular fa-circle-user"></i></span>
        <input type="text" class="form-control" placeholder="Username" name="username" required autocomplete="username" />
      </div>
      <div class="input-group">
        <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
        <input type="password" class="form-control" placeholder="Password" name="password" required autocomplete="current-password" />
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
      <button type="reset" class="btn btn-secondary w-100">Reset</button>
    </form>
  </div>
</main>
